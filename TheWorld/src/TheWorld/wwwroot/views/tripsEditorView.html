<div>
    <div> <a href="#/" class="btn btn-sm btn-default"><i class="fa fa-angle-double-left"></i>Powrót</a></div>

    <div class="col-md-3 col-xs-4">
        <h2>{{ vm.tripName }}</h2>
        <p>Edytuj swoją wycieczkę!</p>
        <wait-cursor display-when="vm.isBusy"></wait-cursor>

        <div class="alert alert-danger" ng-show="vm.errorMessage">{{vm.errorMessage}}</div>

        <form novalidate name="newStopForm" ng-submit="vm.addStop()">
            <div class="form-group">
                <label>Data</label>
                <input class="form-control" id="arrival" name="arrival"  ng-model="vm.newStop.arrival" required type="date"  />
                <span class="text-danger" ng-show="newStopForm.arrival.$error.required">To pole jest wymagane!</span>
                <span class="text-danger" ng-show="newStopForm.arrival.$error.pattern">Musibyć w formacie MM/DD/YYYY </span>
            </div>
            <div class="form-group">
                <label>Lokalizacja</label>
                <input class="form-control" id="location" name="location" ng-model="vm.newStop.name" required ng-minlength="5" />
                <span class="text-danger" ng-show="newStopForm.location.$error.required">To pole jest wymagane!</span>
                <span class="text-danger" ng-show="newStopForm.location.$error.minlength">To pole musi zawierać przynajmniej 5 znaków!</span>
            </div>
            <div> <input type="submit" value="Dodaj" class="btn btn-success" ng-disabled="newStopForm.$invalid" ></div>
        </form>

        <table class="table teble-responsive table-striped">
            <tr>
                <th>Lokacja</th>
                <th>Czaj przybycia</th>
            </tr>
            <tr ng-repeat="stop in vm.stops">

                <td> {{stop.name}}</td>
                <td> {{stop.arrival | date:shortDate }}</td>

            </tr>
        </table>


       
    </div>

    <div class="col-md-9">
        <h2>Mapa</h2>



    <div id="map"></div>


    </div>
</div>
